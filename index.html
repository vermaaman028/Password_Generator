<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>                   <!---datapasswordDisplay custom attribute-->
            <button class="copybtn" data-copy>
                <span class="toolkit" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!--------------------------------------------- input container -------------------------->
        <div class="input-container">
            
            <div class="length-container">

                <p>Password length</p>
                <p data-lengthContainer>0</p>
            </div>

              <!--slider bana hai  -->
              <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

              <!-- checkbox -->
              <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
              </div>
              <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
              </div>

              <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
              </div>
              
              <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbols </label>
              </div>

              <!-- strength section -->

              <div class="strength-container">
                <p>Strength</p>
                <div class = "data-indicator"></div>

              </div>
             
              <!-- Generate password button -->
              <button class="generatebutton">Generate Password</button>

        </div>

      </div>
    




    <script src="index.js"></script>
</body>
</html>
